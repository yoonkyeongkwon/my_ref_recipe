<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col-4">
            <h4>로그인</h4>
        </div>
        <div class="col-8 text-right">
            <span>또는 <a href="{% url 'account:signup' %}">계정을 만드세요.</a></span>
        </div>
    </div>
    <form method="post" class="post-form" action="{% url 'account:login' %}">
        {% csrf_token %}
        {% include "form_error.html" %}
        <div class="form-group">
            <label for="username">사용자ID</label>
            <input type="text" class="form-control" name="username" id="username"
                value="{{ form.username.value | default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password"
                id="password" value="{{ form.password.value | default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>

    </form>
    {% if user.is_authenticated %}
        <p>
            <a class='nav-link' href="{% url 'account:logout' %}">
                {{ user.username }} 님 반갑습니다. (로그아웃)
            </a>
        </p>
    {% else %}
        <p> Guest로 입장하셨습니다. 방문에 감사드립니다! 끼룩</p>
    {% endif %}

</div>
{% endblock %}
