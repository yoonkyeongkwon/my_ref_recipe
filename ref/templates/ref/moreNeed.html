{% extends 'base.html' %}
{% block content %}

    <style>
        .testing{
            background-color:white;
            height:3rem;
            width:3rem;
            margin:1rem;
        }

        .box{
            top: 380px;
            left: 81px;
            margin:1rem;
            width: 600px;
            height: 334px;
            background: #EEEDED 0% 0% no-repeat padding-box;
            border-radius: 80px;
            opacity: 1;
        }

        .searchlist{
            top: 320px;
            left: 720px;
            width: 270px;
            height: 43px;
            
        }
        .searchlist, a{
            font: var(--unnamed-font-style-normal) normal var(--unnamed-font-weight-normal) 32px/43px var(--unnamed-font-family-y-universe);
            letter-spacing: var(--unnamed-character-spacing-0);
            color: var(--unnamed-color-515151);
            text-align: center;
            font: normal normal normal 32px/43px Y Universe;
            letter-spacing: 0px;
            color: #515151;
            opacity: 1;
            text-decoration:none;
        }
        .photo{
            top: 410px;
            left: 109px;
            width: 270px;
            height: 270px;
            background: transparent url('../../../static/img/sample.jpg') 0% 0% no-repeat padding-box;
            background-size: cover;
            opacity: 1;
        }
        .title{
            top: 484px;
            left: 419px;
            width: 507px;
            height: 49px;
            font: var(--unnamed-font-style-normal) normal var(--unnamed-font-weight-normal) 37px/49px Y Spotlight;
            letter-spacing: var(--unnamed-character-spacing-0);
            text-align: right;
            font: normal normal normal 37px/49px Y Spotlight;
            letter-spacing: 0px;
            color: #707070;
            opacity: 1;
            background-color:#EEEDED;
        }
        .detail{
            top: 550px;
            left: 420px;
            width: 366px;
            height: 40px;
            font: var(--unnamed-font-style-normal) normal var(--unnamed-font-weight-normal) 30px/40px var(--unnamed-font-family-y-universe);
            letter-spacing: var(--unnamed-character-spacing-0);
            text-align: right;
            font: normal normal normal 30px/40px Y Universe;
            letter-spacing: 0px;
            color: #707070;
            opacity: 1;
        }
        .like{
            top: 498px;
            left: 1341px;
            width: 52px;
            height: 49px;
            background: transparent url('../../../static/img/heart.jpg') 0% 0% no-repeat padding-box;
            background-size: cover;
            background-color:#EEEDED;
            opacity: 1;
        }

        .button{
            outline:0;
            border:0;
            background-color:transparent
        }

    </style>

    <div class = "container">
        <div class ="row">
            <div class = "col-sm">    
                <div class = 'searchlist' style="display: inline-block;">
                <a href=''>재료가 더 필요한 레시피</a>
                </div>
            </div>
            <div class = "col-sm">
                <div class = 'searchlist' style="display: inline-block; text-align:right">
                    <a href='/ref/main/searchRecipe/'>돌아가기</a>
                </div>
            </div>
        </div>
    </div>

    <div class = "container">
        <div class ="row">
            <div class = "col-lg-6 col-md-6 col-sm-12">
                <div class = 'box'>
                    <div class="container">
                        <div class ="row">
                            <div class ="col-12" style="visibility:hidden;height:32px">a</div>
                            <div class ="col-6">
                                <span class = 'photo' style="display: inline-block;">
                                </span>
                            </div>
                            <div class ="col-6">
                                <div class="item" style="inline-block">
                                    <a href="#" onclick="openzlog();" style="width:auto">{{item.ckg_nm}}</a>
                                
                                    {% if user_check.board_id == board_info.board_id %}
                                    <button class = "button" method="post" action="" name="user_check" onclick="javascript:clicked();">
                                         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="32" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                                            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                                        </svg>
                                    </button>
                                    {%endif%}
                                
                                    {% if user_check.board_id != board_info.board_id %}
                                    <button class = "button" method="post" action="" name="user_check" onclick="javascript:clicked();">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                                        </svg>
                                    </button>
                                    {%endif%}
                                </div>
                                <span class = 'detail' style="display: inline-block;">{{item.ckg_mtrl_cn}}</span>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </div>


{% endblock %}
