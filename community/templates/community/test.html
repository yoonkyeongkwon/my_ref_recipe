<style>
  button {
      background-color: #F9B514;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal .bg {
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modalBox {
      position: absolute;
      background-color: #fff;
      width: 80rem;
      height: 80rem;
      padding: 15px;
    }

    .modalBox button {
      display: block;
      width: 80px;
      margin: 0 auto;
    }

    .hidden {
      display: none;
    }
    #chat_iframe{
      width: 80rem;
      height: 80rem;
    }
</style>
{% for a in board_list %}
<div>
  <form action="" method="POST">
    {% csrf_token %}
    Username: <input type="/test/{{a.id}}/community_modify/" name="username" id="">

    <input type="submit" value="community_modify" id="">
</form>
  <input type="submit" value='등록' class="comm_insert" id="btn_insert">
  <a href="{% url 'community:community_modify' a.id %}">수정2222222222</a>
  <a href="/community/test/{{a.id}}/community_modify/">/수정</a>
  <a href="/community/test/{{a.id}}/community_delete/">/삭제</a>
  {% comment %} <img src="/media/{{a.file}}"> {% endcomment %}
</div>
{% endfor %}

<button class="openBtn">모달창 open</button>
<div class="modal hidden">
<div class="bg"></div>
<div class="modalBox">
  <iframe src="/community/community_insert" id="chat_iframe" >대체 내용</iframe>  
  <button class="closeBtn">✖</button>
</div>
</div>

<script>
const open = () => {
  document.querySelector(".modal").classList.remove("hidden");
}

const close = () => {
  document.querySelector(".modal").classList.add("hidden");
}

document.querySelector(".openBtn").addEventListener("click", open);
document.querySelector(".closeBtn").addEventListener("click", close);
document.querySelector(".bg").addEventListener("click", close);

</script>
