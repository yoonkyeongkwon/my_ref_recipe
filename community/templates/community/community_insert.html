{% load static %}

<head>
    <meta charset = "UTF-8">
    <title>Refrigerator</title>

    <!-- 부트스트랩 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- 디폴트 CSS 링크 -->
    <link rel="stylesheet" type="text/css" href="{% static 'community.css' %}">

</head>
<div class="item">
    <a href="#" onclick="openzlog();" style="width:auto">글작성</a>
</div>

<div id="zlog" class="modal">
    <form class="modal-content" action="/community/community_insert/" method="post" enctype="multipart/form-data">
    <!-- <form class="modal-content" action="/community/community_insert/" method="post" > -->
        <span onclick="closezlog();" class="close">&times;</span>
        {% csrf_token %}
        <hr class="linebr2">
        <div style="text-align: center;"><span id="comm_mainfont">레시피 등록</span><br><br><div>
        <div>
            <div class="comm_insert">레시피 이름  <input type="text" name="title" class="text_input"></div>
            <div class="comm_insert">
                <div style="float: left;">만드는 방법</div><div style="float: center;"><textarea cols="50" rows="10" name="contents" class="text_input"></textarea></div>
            </div>
            <div style="float: left;" class="comm_insert">
                사진
                <input type="file" name="file">
            </div>
            <div style="float: right;">
                <input type="submit" value='등록' class="comm_insert" id="btn_insert">
            </div>
            <input type="hidden" name="write_id" value="id12345">
        </div>
    </form> 
</div>



<script>
    var zlog = document.getElementById('zlog');
    function openzlog() {
        zlog.style.display = 'block';
    }
    function  closezlog(){
        zlog.style.display = 'none';
    }
    // 로그인 화면 바깥의 영역을 클릭할 경우 로그인 창 닫기
    window.onclick = function (event) {
        if (event.target==zlog) {
            zlog.style.display='none';
        }
    }
</script>
