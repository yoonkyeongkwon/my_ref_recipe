{% extends 'base.html' %}
{% load static %}

{% block content %}
<link href="https://cdn">
<script src="https://cdn..jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheetjsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .openBtn {
        margin-top: 2.5rem;
        margin-left: 85%;
        position: relative;
        bottom: 20px;
        right: 55px;
        background-color: #36CCA6;
        width: 80px;
        height: 80px;
        font-size: 60px;
        color: white;
        border: none;
        border-radius: 75px;
        text-align: center;
        line-height: 75px;
    }

    .myrecipe {
        font-family: "SUIT-Medium";
        position: relative;
        font-size: 25px;
        text-align: center;
    }

    .container div {
        width: 280px;
        background-color: #FAFAFA;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 1rem;
        flex-direction: column;
    }

    .container img {
        width: 100%;
        border-radius: 1rem 1rem 0 0;
    }

    .container:hover {
        cursor: pointer;
    }

    .container div.comment {
        height: 80px;
        border-radius: 0 0 1rem 1rem;
        justify-content: flex-start;
        font-size: 15px;
    }

    .comment_input {
        height: 2.5rem;
        width: 2.5rem;
        border-radius: 10rem;
        border: 1px solid black;
    }

    .add {
        position: fixed;
        bottom: 20px;
        right: 55px;
        background-color: #36CCA6;
        width: 80px;
        height: 80px;
        font-size: 60px;
        color: white;
        border: none;
        border-radius: 75px;
        text-align: center;
        line-height: 75px;
    }


    .add:hover {
        color: gray;
        cursor: pointer;
    }

    #chat_iframe {
        margin-left: 0.32rem;
        width: 41rem;
        height: 51rem;
    }
</style>





<div class="myrecipe">
    <span style="size: 35px; color:#36CCA6; margin-bottom:20px;">내 요리를 자랑해보세요!</span>
</div>


<div class="container">
    {%for data in list.board%}
    <div>
        {% comment %} <img src=/media/{{data.file}} onerror='this.src="/static/image/profile.jpg"'> {% endcomment %}
        <img src="{{ data.file.url }}">
        <div class="comment">
            {%for comm in list.comment%}
            <span>{{comm.contents}}</span><br>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>

<div class="container mt-3">
    <h3>Modal Example</h3>
    <p>Click on the button to open the modal.</p>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Open modal
    </button>
</div>


<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <iframe src="/community/community_insert/"></iframe>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>

<script src="{% static 'js/magicgrid.js' %}"></script>
<script>
    function detail_open() {
        document.getElementById('modal').style.display='block';
    }
    var imgs = document.querySelectorAll('.container img');
    for (var i = 0; i < imgs.length; i++) {
        imgs[i].addEventListener("click", detail_open);
    }
</script>    

{% endblock %}
