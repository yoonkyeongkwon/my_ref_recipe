      .modal {

        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        align-items: center;
      }

      .modal .bg {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
      }

      .modalBox {
        position: absolute;
        background-color: #fff;
        width: 50rem;
        height: 30rem;
        padding: 15px;
        z-index: 5;
      }

      .modalBox button {
        display: block;
        width: 80px;
        margin: 0 auto;
      }

      .hidden {
        display: none;
      }
